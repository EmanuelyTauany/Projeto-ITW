<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Pestalozzi Junqueiro - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="body1">
    <nav id="nav-login">
     <img src="img/logo-pjunqueiro.png">
    </nav>
    <div id="div-register">
        <h1>Cadastro</h1>
     <h3>Nome</h3>
     <input class="input-register" id="nome" type="text" name="name">
     <h3>E-mail</h3>
     <input class="input-register" id="email" type="email" name="email">
     <h3>CPF</h3>
     <input class="input-register" id="cpf" type="number" name="cpf">
     <h3>Telefone</h3>
     <input class="input-register" id="telefone" type="tel" name="telefone">
     <h3>Senha</h3>
     <input class="input-register" id="senha" type="password" name="password">
     <h3>Confirmar senha</h3>
     <input class="input-register" id="c_senha" type="password" name="c_password">
     
     <a href="index.html">
        <button id="register-buttom">Registrar</button>
     </a>
    </div>

    <script src="cadastrodao.js"></script>
</body>
</html>
