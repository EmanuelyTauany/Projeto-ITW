<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Pestalozzi Junqueiro - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <script src="mascara.js"></script>
</head>
<body class="body1">
    <nav id="nav-login">
     <img src="img/logo-pjunqueiro.png">
    </nav>
    <div id="div-register">
        <h1>Cadastro</h1>
     <h3>Nome</h3>
     <input class="input-register" id="nome" type="text" name="name" required>
     <h3>E-mail</h3>
     <input class="input-register" id="email" type="email" name="email" requred>
     <h3>CPF</h3>
     <input class="cpf-mask" id="cpf" name="cpf" required>
     <h3>Telefone</h3>
     <input class="phone-mask" id="telefone" name="telefone" required>
     <h3>Senha</h3>
     <input class="input-register" id="senha" type="password" name="password" required>
     <h3>Confirmar senha</h3>
     <input class="input-register" id="c_senha" type="password" name="c_password" required>
     
    
        <button id="register-button">Registrar</button>

    </div>
     
    <footer>
        <h3>
            Pestalozzi Junqueiro 2025
        </h3>

        <h4>
            Entre em contato:
        </h4>
        <a href="https://www.instagram.com/pestalozzijunqueiro/">
            <img src="img/instagram-icon.png">
            Instagram
        </a>
       
        <a href="https://www.facebook.com/p/Associa%C3%A7%C3%A3o-Pestalozzi-de-Junqueiro-100067566822510/">
            <img src="img/facebook-icon.png">
            Facebook
        </a>

    </footer>


    <script src="cadastrodao.js"></script>
    
</body>
</html>
